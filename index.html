<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="{{SITE_DESCRIPTION}}">
  <meta name="keywords" content="{{SITE_KEYWORDS}}"
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="{{FAVICON}}">
  <link rel="stylesheet" href="styles.css">

  <title>{{SITE_TITLE}}</title>
</head>

<body>
  <main class="main-container">
    <!-- Info Section -->
    <section class="info-section">
      <!-- Logo -->
      <!-- <img class="logo" src="./media/logo.svg" alt="Your logo" /> -->
      <span style="font-size: 2rem; color: white;" id="brand-name">{{BRAND_NAME}}</span>
      <!-- </section> -->
      <div class="text-section">
        <h1><span><b>We're</b></span> coming soon</h1>
        <p> <b>{{SITE_MESSAGE}}</b></p>
        <!-- Input Section -->
        <!-- <div class="input-section"> -->
          <!-- <input type="email" class="input-field" placeholder="Email Address"> -->
          <!-- <label for="input-field" class="error-msg"></label>
          <div class="error">
            <div class="error-icon"></div>
          </div>
          <button class="btn">
            <div class="arrow-img"></div>
          </button>
        </div> -->
    </section>
    <!-- IMG Section -->
    <!-- <section class="img-section"></section> -->
    <video autoplay playsinline loop muted id="bgvideo">
      <source src="{{BACKGROUND_VIDEO}}" type="video/mp4"/>
    </video>
  </main>


  <!-- <script src="app.js"></script> -->
  <script>
    // Format brand name with spaces between letters
    document.addEventListener('DOMContentLoaded', function() {
      const brandElement = document.getElementById('brand-name');
      if (brandElement) {
        const brandText = brandElement.textContent.trim();
        // Only add spaces if the brand name doesn't already have them
        if (!brandText.includes(' ')) {
          brandElement.textContent = brandText.split('').join(' ');
        }
      }
    });
  </script>

</body>

</html>
